#formats

#There are many different format types being used because each one is applied in a different situation:

#package.date_format (PHP format): Format rendered to display the date information to the user. http://php.net/manual/pt_BR/function.date.php
#package.publish_start.server.datetime_format (Symfony2 format): Format accepted on forms. http://userguide.icu-project.org/formatparse/datetime#TOC-Date-Time-Format-Syntax
#package.publish_start.client.date_format (jQuery UI format): Format of the date on the calendar widget. http://docs.jquery.com/UI/Datepicker/formatDate
#package.publish_start.client.time_format (jQuery UI format): Format of the time on the calendar widget. http://trentrichardson.com/examples/timepicker/

package.date_format: m/d/Y
package.datetime_format: m/d/Y H:i:s
package.publish_start.server.datetime_format: MM/dd/yyyy hh:mm
package.publish_start.client.date_format: mm/dd/yy
package.publish_start.client.time_format: hh:mm